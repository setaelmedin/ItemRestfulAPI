<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Item Manager</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
    <style>
      .navbar {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Add Item</h1>

      <form id="itemForm">
        <div class="form-group">
          <label>Text </label>
          <input type="text" id="text" class="form-control" />
        </div>

        <div class="form-group">
          <label>Body </label>
          <textarea id="body" class="form-control"></textarea>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>

      <hr />

      <ul id="items" class="list-group"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.js"
      integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        getItems();

        //  Submit event
        $("#itemForm").on("submit", function (e) {
          e.preventDefault();

          let text = $("#text").val();
          let body = $("#body").val();

          addItem(text, body);
        });

        //  Delete event
        $("body").on("click", ".deleteLink", function (e) {
          e.preventDefault();

          let id = $(this).data("id");

          deleteItem(id);
        });

        //  Delete Item through the API
        function deleteItem(id) {
          $.ajax({
            method: "POST",
            url: "http://itemapi.stg/api/items/" + id,
            data: {
              _method: "DELETE",
            },
          }).done(function (item) {
            alert("Item Removed");
            location.reload();
          });
        }

        //  Insert items using API
        function addItem(text, body) {
          $.ajax({
            method: "POST",
            url: "http://itemapi.stg/api/items",
            data: {
              text: text,
              body: body,
            },
          }).done(function (item) {
            alert("Item # " + item.id + " added");
            location.reload();
          });
        }

        //  Get Items from API
        function getItems() {
          $.ajax({
            url: "http://itemapi.stg/api/items",
          }).done(function (items) {
            let output = "";

            $.each(items, function (key, item) {
              output += `
                            <li class="list-group-item">
                                <strong>${item.text}: </strong>${item.body} <a href="#" class="deleteLink btn btn-danger btn-sm float-right" data-id="${item.id}">Delete</a>
                            </li>
                        `;
            });

            $("#items").append(output);
          });
        }
      });
    </script>
  </body>
</html>
